<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      #dashboard {
        display: grid;
        grid-template-columns: 1fr 20rem;
        height: 100vh;
      }

      #schema-container {
        overflow: hidden;
      }

      textarea {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      svg {
        font-family: monospace;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script src="/js/app.js"></script>
    <script>
      const app = Elm.Main.init({
        node: document.getElementById('app')
      })

      setTimeout(() =>
        app.ports.resizeHappened.send({
          width: document.getElementById('schema-container').clientWidth,
          height: document.getElementById('schema-container').clientHeight
        })
      )

      window.onresize = function () {
        app.ports.resizeHappened.send({
          width: document.getElementById('schema-container').clientWidth,
          height: document.getElementById('schema-container').clientHeight
        })
      }
    </script>
  </body>
</html>
